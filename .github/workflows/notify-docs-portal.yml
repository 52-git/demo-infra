name: Notify Docs Portal

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]
    types: [closed]

jobs:
  notify:
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch event to docs-portal
        env:
          TOKEN: ${{ secrets.DOCS_PORTAL_DISPATCH_TOKEN }}
        run: |
          curl -sS -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${TOKEN}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/52-git/demo-docs-portal/dispatches \
            -d '{"event_type":"docs_changed","client_payload":{"source_repo":"demo-infra","ref":"'"${GITHUB_REF}"'","sha":"'"${GITHUB_SHA}"'"}}'